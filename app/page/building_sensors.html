<div class="page" ng-controller="SiteController" >
    <div class="row">
        <div class="col-md-8">
            <h2 class="section-header">{{site.name}}</h2>
        </div>
        <div class="col-md-4">
            <div layout="row" layout-align="end center">
                <md-button class="md-accent md-raised" ng-click="goToDashboard()">Dashboard</md-button> &nbsp;
                <md-button class="md-accent md-raised" ng-click="goToEdit()">Edit Building</md-button>
            </div>
        </div>
    </div>   

    <div class="row" ng-init="getResources()">
        <div class="col-md-3 col-lg-4" ng-repeat="resource in resources">
            <div class="panel panel-default panel-minimal">
                <div class="row white-bg">
                    <div class="col-sm-3"><span class="info-box-icon bg-purple"><i class="ion ion-speedometer"></i></span></div>
                    <div class="col-sm-9">
                        <div class="panel-heading">{{resource.uri}}</div>
                        <div class="panel-body" style="margin-top: -20px;">
                            <h2>{{resource.latest.metric + " "+resource.latest.uom}}</h2>
                        </div>
                    </div>
                </div>
            </div>         
        </div>
    </div>
</div>
