<div class="page" ng-controller="SiteAnomaliesController" >
<ngp-piwik ngp-set-js-url="http://piwic.gaia-project.eu/piwik.js" ngp-set-tracker-url="http://piwic.gaia-project.eu/piwik.php" ngp-set-site-id="1"> </ngp-piwik>
    <div class="row" style="margin-bottom:10px">
        <div class="col-md-8">
            <h2 class="section-header">{{site.name}}</h2>
        </div>
    </div>   
    <div class="row" ng-show="no_anomalies_text_visible"><span data-translate="NO_AVAILABLE_ANOMALIES"></span> </div>
    <div class="row" ng-init="getAnomalies()">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <section class="table-flip-scroll">
                        <table class="table table-bordered table-striped cf no-margin">
                            <thead class="cf">
                                <tr>
                                    <th class="numeric"></span>
                                        <button ng-click="sortBy('date')"><span data-translate="DATE"></button>
                                        <span class="sortorder" ng-show="propertyName === 'date'" ng-class="{reverse: reverse}"></span>
                                    </th>
                                    <th class="numeric"><span data-translate="TYPE"></span></th>
                                    <th class="numeric"><span data-translate="VALUE"></span></th>
                                    <th class="numeric"><span data-translate="RESOURCE"></span></th>
                                    <th class="numeric"><span data-translate="ACTIONS"></span></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="anomaly in anomalies  | orderBy:propertyName:reverse">
                                    <td>{{anomaly.date | date:'short'}}</td>
                                    <td class="numeric">{{anomaly.type}}</td>
                                    <td class="numeric">{{anomaly.value}}</td>
                                    <td class="numeric">{{anomaly.resourceId}}</td>
                                    <td>
                                        <span class="label label-default" data-translate="VIEW" ng-click="openAnomaly(anomaly)"></span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </section>
                </div>
            </div>
        </div>
    </div>
</div>
