<div class="page page-dashboard" data-ng-controller="RecommendationsCtrl">
<ngp-piwik ngp-set-js-url="http://analytics.gaia-project.eu/piwik.js" ngp-set-tracker-url="http://analytics.gaia-project.eu/piwik.php" ngp-set-site-id="1"> </ngp-piwik>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default panel-minimal">                
                <div class="panel-body">
         			
                    <div class="media-list media-divider-inset">
                        <div class="media" ng-repeat="recommendation in recommendations">
                            <div class="media-body">
                                <h4 class="media-heading">{{recommendation.title}}</h4>
                                <p>{{ recommendation.content }}</p>
                            </div>
                        </div>
                     </div>


                    
                </div>
            </div>
        </div>
    </div>
</div>
